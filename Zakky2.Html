<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Rata-rata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #7c6a46;
            --primary-dark: #645739;
            --secondary: #9c8e6a;
            --success: #8a9a5b;
            --warning: #c19a6b;
            --danger: #a05252;
            --light: #fdf6e3;
            --dark: #3c3c3c;
            --gray: #8b7e66;
            --cream-light: #fffef7;
            --cream-medium: #f8f4e6;
            --cream-dark: #eee8d5;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(124, 106, 70, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #f8f4e6 0%, #eee8d5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 25px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--cream-light);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid var(--cream-dark);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--cream-light);
            padding: 35px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: relative;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        header h1 i {
            font-size: 3.2rem;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.95;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
            position: relative;
        }

        .app-body {
            display: flex;
            flex-wrap: wrap;
            min-height: 600px;
        }

        .input-section {
            flex: 1;
            min-width: 400px;
            padding: 40px;
            background-color: var(--cream-medium);
            border-right: 1px solid var(--cream-dark);
        }

        .result-section {
            flex: 1.2;
            min-width: 400px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.2rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.3rem;
        }

        input {
            width: 100%;
            padding: 18px 20px 18px 60px;
            border: 2px solid var(--cream-dark);
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            transition: var(--transition);
            background-color: white;
            color: var(--dark);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(124, 106, 70, 0.15);
        }

        input::placeholder {
            color: #b0a78f;
        }

        button {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: var(--cream-light);
            border: none;
            padding: 20px 35px;
            border-radius: var(--border-radius);
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 15px rgba(124, 106, 70, 0.2);
        }

        button:hover {
            background: linear-gradient(to right, var(--primary-dark), #8a7b5c);
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(124, 106, 70, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        .result-card {
            background: linear-gradient(135deg, var(--cream-light) 0%, var(--cream-medium) 100%);
            border-radius: var(--border-radius);
            padding: 35px;
            box-shadow: 0 8px 25px rgba(124, 106, 70, 0.1);
            margin-bottom: 35px;
            text-align: center;
            border: 1px solid var(--cream-dark);
            animation: slideUp 0.6s ease-out;
        }

        .has-results .result-card {
            padding: 50px 35px;
            transform: scale(1.02);
            transition: all 0.4s ease;
        }

        .result-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .has-results .result-title {
            font-size: 1.8rem;
        }

        .result-value {
            font-size: 4rem;
            font-weight: 800;
            margin: 25px 0;
            color: var(--primary);
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .has-results .result-value {
            font-size: 5.5rem;
            margin: 35px 0;
            color: var(--primary-dark);
        }

        .result-grade {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.3rem;
            margin-top: 15px;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .has-results .result-grade {
            font-size: 1.5rem;
            padding: 15px 35px;
        }

        .grade-excellent { background-color: #d4e6b5; color: #556b2f; }
        .grade-good { background-color: #e6d4b5; color: #8b7355; }
        .grade-average { background-color: #e6c9b5; color: #8b5a2b; }
        .grade-poor { background-color: #e6b5b5; color: #8b3a3a; }
        .grade-fail { background-color: #d4b5b5; color: #8b2323; }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }

        .has-results .stats {
            margin-top: 40px;
        }

        .stat-item {
            flex: 1;
            text-align: center;
            padding: 20px 15px;
            background-color: var(--cream-light);
            border-radius: var(--border-radius);
            box-shadow: 0 6px 15px rgba(124, 106, 70, 0.08);
            border: 1px solid var(--cream-dark);
            transition: var(--transition);
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(124, 106, 70, 0.12);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .has-results .stat-value {
            font-size: 2.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--gray);
            margin-top: 8px;
            font-weight: 500;
        }

        .has-results .stat-label {
            font-size: 1.1rem;
        }

        .subject-list {
            max-height: 250px;
            overflow-y: auto;
            margin-top: 30px;
            padding-right: 15px;
        }

        .has-results .subject-list {
            max-height: 300px;
            margin-top: 40px;
        }

        .subject-list::-webkit-scrollbar {
            width: 8px;
        }

        .subject-list::-webkit-scrollbar-track {
            background: var(--cream-medium);
            border-radius: 10px;
        }

        .subject-list::-webkit-scrollbar-thumb {
            background: var(--secondary);
            border-radius: 10px;
        }

        .subject-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background-color: var(--cream-light);
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(124, 106, 70, 0.06);
            border: 1px solid var(--cream-dark);
            transition: var(--transition);
        }

        .subject-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 15px rgba(124, 106, 70, 0.1);
        }

        .subject-name {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .has-results .subject-name {
            font-size: 1.2rem;
        }

        .subject-value {
            font-weight: 700;
            font-size: 1.4rem;
        }

        .has-results .subject-value {
            font-size: 1.6rem;
        }

        .chart-container {
            margin-top: 40px;
            padding: 30px;
            background-color: var(--cream-light);
            border-radius: var(--border-radius);
            box-shadow: 0 6px 20px rgba(124, 106, 70, 0.08);
            border: 1px solid var(--cream-dark);
            animation: slideUp 0.8s ease-out;
        }

        .has-results .chart-container {
            margin-top: 50px;
            padding: 35px;
        }

        .chart-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .has-results .chart-title {
            font-size: 1.6rem;
        }

        .chart-bar {
            height: 35px;
            background-color: var(--cream-dark);
            border-radius: 50px;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .chart-fill {
            height: 100%;
            border-radius: 50px;
            transition: width 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .chart-label {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: 700;
            color: var(--dark);
            font-size: 1.1rem;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
        }

        .actions {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn-reset {
            background: linear-gradient(to right, #a0927a, #8b7e66);
        }

        .btn-reset:hover {
            background: linear-gradient(to right, #8b7e66, #756a56);
        }

        .error-message {
            color: var(--danger);
            font-size: 1rem;
            margin-top: 8px;
            display: none;
            padding-left: 5px;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: var(--gray);
            animation: fadeIn 0.8s ease-out;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 25px;
            color: #d5ccb8;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .empty-state p {
            font-size: 1.2rem;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        @media (max-width: 992px) {
            .app-body {
                flex-direction: column;
            }
            
            .input-section, .result-section {
                min-width: 100%;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid var(--cream-dark);
            }
            
            header h1 {
                font-size: 2.3rem;
            }
            
            .result-value {
                font-size: 3.5rem;
            }
            
            .has-results .result-value {
                font-size: 4.5rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                border-radius: 12px;
            }
            
            header {
                padding: 25px 20px;
            }
            
            .input-section, .result-section {
                padding: 25px;
            }
            
            header h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 10px;
            }
            
            header h1 i {
                font-size: 2.5rem;
            }
            
            .result-value {
                font-size: 3rem;
            }
            
            .has-results .result-value {
                font-size: 3.8rem;
            }
            
            .stats {
                flex-wrap: wrap;
            }
            
            .stat-item {
                min-width: calc(50% - 10px);
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-chart-line"></i> Kalkulator Nilai Akademik</h1>
            <p>Hitung dan analisis nilai rata-rata mata pelajaran dengan tampilan yang informatif</p>
        </header>
        
        <div class="app-body">
            <section class="input-section">
                <div class="form-group">
                    <label for="subjectCount"><i class="fas fa-book-open"></i> Jumlah Mata Pelajaran</label>
                    <div class="input-with-icon">
                        <i class="fas fa-list-ol"></i>
                        <input type="number" id="subjectCount" min="1" max="20" value="5" placeholder="Masukkan jumlah mata pelajaran">
                    </div>
                    <div class="error-message" id="countError"></div>
                </div>
                
                <button id="generateInputs">
                    <i class="fas fa-plus-circle"></i> Buat Form Input Nilai
                </button>
                
                <div id="dynamicInputs" class="form-group">
                    <!-- Input nilai akan ditambahkan di sini secara dinamis -->
                </div>
                
                <div class="actions">
                    <button id="calculateBtn">
                        <i class="fas fa-calculator"></i> Hitung Nilai Rata-rata
                    </button>
                    <button id="resetBtn" class="btn-reset">
                        <i class="fas fa-redo"></i> Reset Semua
                    </button>
                </div>
            </section>
            
            <section class="result-section" id="resultSection">
                <div id="resultDisplay">
                    <div class="empty-state">
                        <i class="fas fa-chart-pie"></i>
                        <h3>Menunggu Input Nilai</h3>
                        <p>Masukkan jumlah mata pelajaran, buat form input, dan isi nilai-nilai untuk melihat hasil perhitungan dan analisis lengkap</p>
                    </div>
                </div>
                
                <div id="chartContainer" class="chart-container" style="display: none;">
                    <div class="chart-title">
                        <i class="fas fa-chart-bar"></i> Visualisasi Nilai per Mata Pelajaran
                    </div>
                    <div id="chartBars">
                        <!-- Grafik batang akan ditambahkan di sini -->
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const subjectCountInput = document.getElementById('subjectCount');
            const generateInputsBtn = document.getElementById('generateInputs');
            const dynamicInputs = document.getElementById('dynamicInputs');
            const calculateBtn = document.getElementById('calculateBtn');
            const resetBtn = document.getElementById('resetBtn');
            const resultDisplay = document.getElementById('resultDisplay');
            const resultSection = document.getElementById('resultSection');
            const chartContainer = document.getElementById('chartContainer');
            const chartBars = document.getElementById('chartBars');
            const countError = document.getElementById('countError');

            let subjectInputs = [];
            let hasResults = false;
            
            // Generate input fields untuk nilai mata pelajaran
            generateInputsBtn.addEventListener('click', function() {
                const count = parseInt(subjectCountInput.value);
                
                // Validasi input jumlah
                if (isNaN(count) || count < 1 || count > 20) {
                    countError.textContent = "Masukkan angka antara 1 dan 20";
                    countError.style.display = 'block';
                    return;
                }
                
                countError.style.display = 'none';
                dynamicInputs.innerHTML = '';
                subjectInputs = [];
                
                // Buat input untuk setiap mata pelajaran
                for (let i = 1; i <= count; i++) {
                    const inputGroup = document.createElement('div');
                    inputGroup.className = 'form-group';
                    
                    const label = document.createElement('label');
                    label.htmlFor = `subject${i}`;
                    label.innerHTML = `<i class="fas fa-book"></i> Mata Pelajaran ${i}`;
                    
                    const inputDiv = document.createElement('div');
                    inputDiv.className = 'input-with-icon';
                    
              const icon = document.createElement('i');
                    icon.className = 'fas fa-pen';
                    
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.id = `subject${i}`;
                    input.min = '0';
                    input.max = '100';
                    input.placeholder = 'Masukkan nilai (0-100)';
                    input.step = '0.1';
                    
                    const error = document.createElement('div');
                    error.className = 'error-message';
                    error.id = `error${i}`;
                    
                    inputDiv.appendChild(icon);
                    inputDiv.appendChild(input);
                    
                    inputGroup.appendChild(label);
                    inputGroup.appendChild(inputDiv);
                    inputGroup.appendChild(error);
                    
                    dynamicInputs.appendChild(inputGroup);
                    subjectInputs.push({input, error});
                }
                
                // Tampilkan pesan jika tidak ada data di hasil
                resultDisplay.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-edit"></i>
                        <h3>Form Input Siap</h3>
                        <p>${count} form input nilai telah dibuat. Silakan isi semua nilai dan klik tombol "Hitung Nilai Rata-rata"</p>
                    </div>
                `;
                
                // Reset status hasil
                hasResults = false;
                resultSection.classList.remove('has-results');
                chartContainer.style.display = 'none';
                
                // Scroll ke input pertama
                if (subjectInputs.length > 0) {
                    subjectInputs[0].input.focus();
                }
            });
            
            // Hitung rata-rata
            calculateBtn.addEventListener('click', function() {
                const values = [];
                let hasError = false;
                
                // Validasi semua input
                subjectInputs.forEach((item, index) => {
                    const value = parseFloat(item.input.value);
                    item.error.style.display = 'none';
                    
                    if (item.input.value.trim() === '') {
                        item.error.textContent = "Nilai tidak boleh kosong";
                        item.error.style.display = 'block';
                        hasError = true;
                    } else if (isNaN(value) || value < 0 || value > 100) {
                        item.error.textContent = "Masukkan nilai antara 0 dan 100";
                        item.error.style.display = 'block';
                        hasError = true;
                    } else {
                        values.push(value);
                    }
                });
                
                if (hasError || values.length === 0) {
                    return;
                }
                
                // Hitung statistik
                const total = values.reduce((sum, val) => sum + val, 0);
                const average = total / values.length;
                const highest = Math.max(...values);
                const lowest = Math.min(...values);
                
                // Tentukan grade dan warna
                let grade, gradeClass;
                if (average >= 90) {
                    grade = "Sangat Baik (A)";
                    gradeClass = "grade-excellent";
                } else if (average >= 80) {
                    grade = "Baik (B)";
                    gradeClass = "grade-good";
                } else if (average >= 70) {
                    grade = "Cukup (C)";
                    gradeClass = "grade-average";
                } else if (average >= 60) {
                    grade = "Kurang (D)";
                    gradeClass = "grade-poor";
                } else {
                    grade = "Sangat Kurang (E)";
                    gradeClass = "grade-fail";
                }
                
                // Format nilai dengan 2 desimal
                const formattedAvg = average.toFixed(2);
                const formattedTotal = total.toFixed(2);
                
                // Tampilkan hasil
                resultDisplay.innerHTML = `
                    <div class="result-card">
                        <div class="result-title">NILAI RATA-RATA</div>
                        <div class="result-value">${formattedAvg}</div>
                        <div class="result-grade ${gradeClass}">${grade}</div>
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value">${values.length}</div>
                            <div class="stat-label">Jumlah Mata Pelajaran</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${formattedTotal}</div>
                            <div class="stat-label">Total Nilai</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${highest.toFixed(1)}</div>
                            <div class="stat-label">Nilai Tertinggi</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${lowest.toFixed(1)}</div>
                            <div class="stat-label">Nilai Terendah</div>
                        </div>
                    </div>
                    
                    <div class="subject-list">
                        <div style="font-weight: 700; margin-bottom: 15px; color: var(--dark); font-size: 1.3rem;">
                            <i class="fas fa-list-check"></i> Daftar Nilai per Mata Pelajaran
                        </div>
                        ${values.map((val, index) => `
                            <div class="subject-item">
                                <div class="subject-name">Mata Pelajaran ${index + 1}</div>
                                <div class="subject-value" style="color: ${getValueColor(val)}">${val.toFixed(1)}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                // Tambah class untuk hasil yang sudah ada
                hasResults = true;
                resultSection.classList.add('has-results');
                
                // Buat grafik batang
                createChart(values);
                chartContainer.style.display = 'block';
                
                // Animasi scroll ke hasil
                setTimeout(() => {
                    resultDisplay.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            });
            
            // Fungsi untuk menentukan warna berdasarkan nilai
            function getValueColor(value) {
                if (value >= 85) return '#8a9a5b';
                if (value >= 70) return '#c19a6b';
                if (value >= 60) return '#d4a56a';
                return '#a05252';
            }
            
            // Buat grafik batang
            function createChart(values) {
                chartBars.innerHTML = '';
                const maxValue = Math.max(100, ...values); // Minimal 100 untuk skala yang konsisten
                
                values.forEach((value, index) => {
                    const barWidth = (value / maxValue) * 100;
                    const barColor = getValueColor(value);
                    
                    const barContainer = document.createElement('div');
                    barContainer.className = 'chart-bar';
                    
                    const barFill = document.createElement('div');
                    barFill.className = 'chart-fill';
                    barFill.style.width = '0%';
                    barFill.style.background = `linear-gradient(to right, ${barColor}, ${adjustColor(barColor, 20)})`;
                    
                    const barLabel = document.createElement('div');
                    barLabel.className = 'chart-label';
                    barLabel.textContent = `Mapel ${index + 1}: ${value.toFixed(1)}`;
                    
                    const barPercent = document.createElement('div');
                    barPercent.className = 'chart-percent';
                    barPercent.style.position = 'absolute';
                    barPercent.style.right = '20px';
                    barPercent.style.top = '50%';
                    barPercent.style.transform = 'translateY(-50%)';
                    barPercent.style.fontWeight = '700';
                    barPercent.style.color = value >= 60 ? '#5d5d5d' : '#8b2323';
                    barPercent.textContent = `${value.toFixed(1)}`;
                    
                    barFill.appendChild(barLabel);
                    barFill.appendChild(barPercent);
                    barContainer.appendChild(barFill);
                    chartBars.appendChild(barContainer);
                    
                    // Animasi pengisian grafik
                    setTimeout(() => {
                        barFill.style.width = `${barWidth}%`;
                    }, 150 * (index + 1));
                });
            }
            
            // Fungsi untuk menyesuaikan warna
            function adjustColor(color, amount) {
                let usePound = false;
                
                if (color[0] === "#") {
                    color = color.slice(1);
                    usePound = true;
                }
                
                const num = parseInt(color, 16);
                let r = (num >> 16) + amount;
                let g = ((num >> 8) & 0x00FF) + amount;
                let b = (num & 0x0000FF) + amount;
                
                r = Math.min(Math.max(0, r), 255);
                g = Math.min(Math.max(0, g), 255);
                b = Math.min(Math.max(0, b), 255);
                
                return (usePound ? "#" : "") + (b | (g << 8) | (r << 16)).toString(16).padStart(6, '0');
            }
            
            // Reset semua input dan hasil
            resetBtn.addEventListener('click', function() {
                subjectCountInput.value = '5';
                dynamicInputs.innerHTML = '';
                subjectInputs = [];
                countError.style.display = 'none';
                
                resultDisplay.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-chart-pie"></i>
                        <h3>Menunggu Input Nilai</h3>
                        <p>Masukkan jumlah mata pelajaran, buat form input, dan isi nilai-nilai untuk melihat hasil perhitungan dan analisis lengkap</p>
                    </div>
                `;
                
                hasResults = false;
                resultSection.classList.remove('has-results');
                chartContainer.style.display = 'none';
                
                // Fokus ke input jumlah mapel
                subjectCountInput.focus();
            });
            
            // Generate input awal saat halaman dimuat
            generateInputsBtn.click();
        });
    </script>
